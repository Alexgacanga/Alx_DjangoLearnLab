{% extends "blog/base.html" %}

{% block content %}
<h2>Your Profile</h2>

{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required><br><br>

    <button type="submit">Update Profile</button>
</form>
{% endblock %}
